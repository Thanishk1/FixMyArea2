# Render.com deployment configuration
services:
  - type: web
    name: fixmyarea
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn civic.wsgi
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: fixmyarea.onrender.com
    database:
      name: fixmyarea-db
      databaseName: fixmyarea
      user: fixmyarea
